{{ $assignPodsToNodes := include "karma.assignPodsToNodes" . }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Chart.Name }}
  labels:
    service: {{ $.Chart.Name }}
    app: {{ $.Chart.Name }}
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      service: {{ $.Chart.Name }}
      app: {{ $.Chart.Name }}
  template:
    metadata:
      labels:
        service: {{ $.Chart.Name }}
        app: {{ $.Chart.Name }}
    spec:
{{ $assignPodsToNodes }}
      imagePullSecrets:
        - name: {{ required "$.Values.registry.secret_name" $.Values.registry.secret_name }}
      containers:
      - name: app
        command: ['npm', 'run', 'start']
{{ tuple  "hlf-explorer" . | include "werf_container_image" | indent 8 }}
        ports:
        - containerPort: 9090
          name: http-metrics
          protocol: TCP
        - containerPort: 3000
          name: api
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health/live
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
        env:
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
{{- include (printf "%s-envs" $.Chart.Name) $ | indent 10 }}
